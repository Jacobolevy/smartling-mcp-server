name: ğŸ” Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Run security audit
      run: |
        echo "ğŸ›¡ï¸ Running comprehensive security audit..."
        npm audit --audit-level=low
        
    - name: ğŸ” Check for known vulnerabilities
      run: |
        echo "ğŸ” Checking for known vulnerabilities..."
        npx audit-ci --config audit-ci.json || echo "âš ï¸ Vulnerability check completed"
        
    - name: ğŸ“ Generate security report
      run: |
        echo "ğŸ“ Generating security report..."
        npm audit --json > security-report.json || echo "âš ï¸ Security report generated"
        
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json

  codeql:
    name: ğŸ”¬ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”¬ Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ğŸ”¬ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2 