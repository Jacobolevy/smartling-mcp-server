name: ğŸ” Security Scan

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC
  push:
    branches: [ main ]
  # Removed pull_request to speed up PR checks

jobs:
  security:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Security audit (fast)
      run: |
        echo "ğŸ›¡ï¸ Running npm security audit..."
        npm audit --audit-level=high --production || echo "âš ï¸ Security audit completed"
        
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
        
    - name: ğŸ“ Security report
      run: |
        echo "ğŸ“ Generating security report..."
        npm audit --json > security-report.json || echo "âš ï¸ Security report generated"
        
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-report.json
        retention-days: 30 