services:
  - type: web
    name: smartling-mcp-remote
    env: node
    plan: free
    buildCommand: "npm install @modelcontextprotocol/sdk express cors ws"
    startCommand: "node server-mcp-remote.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: "/health" 